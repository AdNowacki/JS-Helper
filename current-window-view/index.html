    <script>
        function elementView( selector, addClass, offset = 0, reverse = true ) {
            let topScroll = document.documentElement.scrollTop;
            let els = document.querySelectorAll(selector);
            let view = topScroll + window.innerHeight;
            [...els].forEach(function( elem, ind ){
                    let pos = elem.getBoundingClientRect().top + topScroll;
                    let currentView = ( view - offset );
                    if( currentView >= pos ) {
                        elem.classList.add(addClass);
                    }
                    if( reverse && currentView < pos ) {
                        elem.classList.remove(addClass);
                    }
            });
        }

        window.addEventListener('scroll',function(){
            // elementView( '.elements', 'active', 200, false );
            elementView( '.elements', 'active', 400, true );
        })
    </script>
